<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Vibha Agro Dairy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        destructive: {
                            DEFAULT: "hsl(var(--destructive))",
                            foreground: "hsl(var(--destructive-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                        popover: {
                            DEFAULT: "hsl(var(--popover))",
                            foreground: "hsl(var(--popover-foreground))",
                        },
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))",
                        },
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                },
            },
        }
    </script>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 221.2 83.2% 53.3%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96%;
            --secondary-foreground: 222.2 84% 4.9%;
            --muted: 210 40% 96%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96%;
            --accent-foreground: 222.2 84% 4.9%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 221.2 83.2% 53.3%;
            --radius: 0.5rem;
        }

        .dark {
            --background: 222.2 84% 4.9%;
            --foreground: 210 40% 98%;
            --card: 222.2 84% 4.9%;
            --card-foreground: 210 40% 98%;
            --popover: 222.2 84% 4.9%;
            --popover-foreground: 210 40% 98%;
            --primary: 217.2 91.2% 59.8%;
            --primary-foreground: 222.2 84% 4.9%;
            --secondary: 217.2 32.6% 17.5%;
            --secondary-foreground: 210 40% 98%;
            --muted: 217.2 32.6% 17.5%;
            --muted-foreground: 215 20.2% 65.1%;
            --accent: 217.2 32.6% 17.5%;
            --accent-foreground: 210 40% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 210 40% 98%;
            --border: 217.2 32.6% 17.5%;
            --input: 217.2 32.6% 17.5%;
            --ring: 224.3 76.3% 48%;
        }

        * {
            border-color: hsl(var(--border));
        }

        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: calc(var(--radius) - 2px);
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            border: 1px solid transparent;
            text-decoration: none;
        }

        .btn-primary {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        .btn-primary:hover {
            background-color: hsl(var(--primary) / 0.9);
        }

        .btn-secondary {
            background-color: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
        }

        .btn-secondary:hover {
            background-color: hsl(var(--secondary) / 0.8);
        }

        .btn-destructive {
            background-color: hsl(var(--destructive));
            color: hsl(var(--destructive-foreground));
        }

        .btn-destructive:hover {
            background-color: hsl(var(--destructive) / 0.9);
        }

        .btn-outline {
            border-color: hsl(var(--input));
            background-color: transparent;
            color: hsl(var(--foreground));
        }

        .btn-outline:hover {
            background-color: hsl(var(--accent));
            color: hsl(var(--accent-foreground));
        }

        .btn-sm {
            height: 2.25rem;
            padding: 0 0.75rem;
            font-size: 0.875rem;
        }

        .btn-md {
            height: 2.5rem;
            padding: 0 1rem;
        }

        .btn-lg {
            height: 2.75rem;
            padding: 0 1.5rem;
        }

        .card {
            background-color: hsl(var(--card));
            color: hsl(var(--card-foreground));
            border-radius: calc(var(--radius) - 2px);
            border: 1px solid hsl(var(--border));
        }

        .badge {
            display: inline-flex;
            align-items: center;
            border-radius: calc(var(--radius) - 4px);
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0.125rem 0.5rem;
        }

        .badge-primary {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        .badge-secondary {
            background-color: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
        }

        .badge-success {
            background-color: #10b981;
            color: white;
        }

        .badge-warning {
            background-color: #f59e0b;
            color: white;
        }

        .badge-danger {
            background-color: #ef4444;
            color: white;
        }

        .form-input {
            display: flex;
            height: 2.5rem;
            width: 100%;
            border-radius: calc(var(--radius) - 2px);
            border: 1px solid hsl(var(--input));
            background-color: hsl(var(--background));
            padding: 0 0.75rem;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: hsl(var(--ring));
        }

        .form-select {
            display: flex;
            height: 2.5rem;
            width: 100%;
            border-radius: calc(var(--radius) - 2px);
            border: 1px solid hsl(var(--input));
            background-color: hsl(var(--background));
            padding: 0 0.75rem;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .form-select:focus {
            outline: none;
            border-color: hsl(var(--ring));
        }

        .animate-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hover-lift {
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index-enhanced.html" class="flex items-center space-x-2">
                        <span class="text-2xl">ðŸ¥›</span>
                        <span class="text-xl font-bold text-gray-900">Vibha Agro Dairy</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4" id="user-section">
                    <!-- User section will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8 animate-in">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">My Orders</h1>
            <p class="text-gray-600">Track your order status and history</p>
        </div>

        <!-- Order History -->
        <div class="max-w-4xl mx-auto">
            <div class="card p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-semibold">Order History</h2>
                    <div class="flex space-x-2">
                        <select id="status-filter" class="form-select w-32">
                            <option value="">All Status</option>
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                        <button onclick="window.location.href='index-enhanced.html'" class="btn btn-primary btn-sm">
                            Back to Shop
                        </button>
                    </div>
                </div>

                <div id="orders-container" class="space-y-4">
                    <!-- Orders will be loaded here -->
                    <div class="text-center py-8">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                        <p class="text-gray-500 mt-2">Loading orders...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let userOrders = [];

        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadUserOrders();
            setupStatusFilter();
        });

        function checkAuth() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            currentUser = user;
            
            // Update user section
            const userSection = document.getElementById('user-section');
            userSection.innerHTML = `
                <span class="text-gray-700">Welcome, ${user.username}</span>
                <button onclick="logout()" class="btn btn-destructive btn-sm">Logout</button>
                ${user.role === 'admin' ? '<button onclick="window.location.href=\'admin.html\'" class="btn btn-secondary btn-sm">Admin Panel</button>' : ''}
            `;
        }

        async function loadUserOrders() {
            try {
                const response = await fetch('/api/orders');
                const allOrders = await response.json();
                
                // Filter orders for current user
                userOrders = allOrders.filter(order => order.customerId === currentUser.id);
                
                displayOrders(userOrders);
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('orders-container').innerHTML = `
                    <div class="text-center py-8">
                        <p class="text-red-500">Error loading orders. Please try again.</p>
                    </div>
                `;
            }
        }

        function displayOrders(orders) {
            const container = document.getElementById('orders-container');
            
            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8">
                        <div class="text-4xl mb-4">ðŸ“¦</div>
                        <h3 class="text-lg font-semibold text-gray-700 mb-2">No Orders Yet</h3>
                        <p class="text-gray-500 mb-4">You haven't placed any orders yet.</p>
                        <button onclick="window.location.href='index-enhanced.html'" class="btn btn-primary">
                            Start Shopping
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = orders.map(order => `
                <div class="card p-6 hover-lift">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-lg font-semibold">Order #${order.id}</h3>
                            <p class="text-sm text-gray-500">${new Date(order.createdAt).toLocaleDateString()}</p>
                        </div>
                        <div class="text-right">
                            <div class="text-xl font-bold text-blue-600">â‚¹${order.total.toFixed(2)}</div>
                            <span class="badge badge-${getStatusBadgeClass(order.status)}">${order.status.charAt(0).toUpperCase() + order.status.slice(1)}</span>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <h4 class="font-medium mb-2">Items:</h4>
                        <div class="space-y-2">
                            ${order.items.map(item => `
                                <div class="flex justify-between items-center py-2 border-b border-gray-100">
                                    <div class="flex items-center space-x-3">
                                        <img src="/images/${item.image || 'cattle1.jpg'}" alt="${item.name}" class="w-10 h-10 rounded-lg object-cover">
                                        <div>
                                            <div class="font-medium">${item.name}</div>
                                            <div class="text-sm text-gray-500">Qty: ${item.quantity}</div>
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <div class="font-medium">â‚¹${(item.price * item.quantity).toFixed(2)}</div>
                                        <div class="text-sm text-gray-500">â‚¹${item.price.toFixed(2)} each</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="flex justify-between items-center pt-4 border-t">
                        <div class="text-sm text-gray-500">
                            ${order.items.length} item${order.items.length !== 1 ? 's' : ''}
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="viewOrderDetails(${order.id})" class="btn btn-secondary btn-sm">View Details</button>
                            <button onclick="downloadBill(${order.id})" class="btn btn-primary btn-sm">Download Bill</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getStatusBadgeClass(status) {
            switch (status) {
                case 'completed': return 'success';
                case 'cancelled': return 'danger';
                case 'pending': return 'warning';
                default: return 'secondary';
            }
        }

        function setupStatusFilter() {
            document.getElementById('status-filter').addEventListener('change', function() {
                const selectedStatus = this.value;
                const filteredOrders = selectedStatus 
                    ? userOrders.filter(order => order.status === selectedStatus)
                    : userOrders;
                displayOrders(filteredOrders);
            });
        }

        function viewOrderDetails(orderId) {
            const order = userOrders.find(o => o.id === orderId);
            if (!order) return;

            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-white rounded-lg p-6 w-full max-w-2xl max-h-[80vh] overflow-y-auto">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold">Order #${order.id} Details</h3>
                        <button onclick="this.closest('.fixed').remove()" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times text-xl">&times;</i>
                        </button>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <p><strong>Order Date:</strong> ${new Date(order.createdAt).toLocaleDateString()}</p>
                            <p><strong>Status:</strong> 
                                <span class="badge badge-${getStatusBadgeClass(order.status)}">${order.status.charAt(0).toUpperCase() + order.status.slice(1)}</span>
                            </p>
                        </div>
                        <div>
                            <p><strong>Total Amount:</strong> â‚¹${order.total.toFixed(2)}</p>
                            <p><strong>Items:</strong> ${order.items.length}</p>
                        </div>
                    </div>
                    
                    <div class="border-t pt-4">
                        <h4 class="font-medium mb-2">Order Items:</h4>
                        <div class="space-y-2">
                            ${order.items.map(item => `
                                <div class="flex justify-between items-center py-2 border-b border-gray-100">
                                    <div class="flex items-center space-x-3">
                                        <img src="/images/${item.image || 'cattle1.jpg'}" alt="${item.name}" class="w-12 h-12 rounded-lg object-cover">
                                        <div>
                                            <div class="font-medium">${item.name}</div>
                                            <div class="text-sm text-gray-500">Quantity: ${item.quantity}</div>
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <div class="font-medium">â‚¹${(item.price * item.quantity).toFixed(2)}</div>
                                        <div class="text-sm text-gray-500">â‚¹${item.price.toFixed(2)} each</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="flex justify-end space-x-2 mt-4">
                        <button onclick="this.closest('.fixed').remove()" class="btn btn-secondary">Close</button>
                        <button onclick="downloadBill(${order.id})" class="btn btn-primary">Download Bill</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        async function downloadBill(orderId) {
            try {
                const response = await fetch(`/api/bills/${orderId}/pdf`);
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `BILL-${orderId.toString().padStart(4, '0')}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    alert('Bill downloaded successfully!');
                } else {
                    throw new Error('Failed to generate bill');
                }
            } catch (error) {
                console.error('Error downloading bill:', error);
                alert('Error downloading bill: ' + error.message);
            }
        }

        function logout() {
            localStorage.removeItem('user');
            checkAuth();
            setupCustomerUI();
        }
    </script>
</body>
</html>
